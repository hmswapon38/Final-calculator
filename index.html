<body>
    <h1>Calculator</h1>
    <h3>Calculate Natural Number</h3>
    <div class="calculator">
        <form action="" name="form">
            <input type="text" class="form-control mainbar" name="display" id="inp" placeholder="0">
            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="C" class="btn btn-warning" onclick="clearResult()">
                    <!-- <span>Design By Hm swapon</span> -->

                    <input type="button" class="btn btn-danger" value="DEL" onclick="deleteNumber()">

                   <!-- <button onclick="del()" >DEL</button>

                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary"  onclick="insertNumber(7)">
                    <input type="button" name="btn" value="8" class="btn btn-primary"  onclick="insertNumber(8)">
                    <input type="button" name="btn" value="9" class="btn btn-primary"  onclick="insertNumber(9)">
                    <input type="button" name="btn" value="/" class="btn btn-warning"  onclick="insertNumber('/')">

                </div>

                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary"  onclick="insertNumber(4)">
                    <input type="button" name="btn" value="5" class="btn btn-primary"  onclick="insertNumber(5)">
                    <input type="button" name="btn" value="6" class="btn btn-primary"  onclick="insertNumber(6)">
                    <input type="button" name="btn" value="x" class="btn btn-warning"  onclick="insertNumber('*')">

                </div>

                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary"  onclick="insertNumber(1)">
                    <input type="button" name="btn" value="2" class="btn btn-primary"  onclick="insertNumber(2)">
                    <input type="button" name="btn" value="3" class="btn btn-primary"  onclick="insertNumber(3)">
                    <input type="button" name="btn" value="-" class="btn btn-warning"  onclick="insertNumber('-')">

                </div>

                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary"  onclick="insertNumber(0)">
                    <input type="button" name="btn" value="." class="btn btn-primary"  onclick="insertNumber('.')">
                    <input type="button" name="btn" value="=" class="btn btn-primary"  onclick="calculate()">
                    <input type="button" name="btn" value="+" class="btn btn-warning"  onclick="insertNumber('+')">

                </div>
            </div>
        </form>
